<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Personal Webpage</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to My Personal Webpage</h1>
    <p>Learning Web Development Basics</p>
  </header>

  <nav>
    <a href="#about">About Me</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about" class="profile">
    <h2>About Me</h2>
    <img src="https://via.placeholder.com/150" alt="Profile Picture">
    <p>Hello! I am learning HTML, CSS, and JavaScript. This is my first personal webpage.</p>
  </section>

  <section id="projects">
    <h2>My Projects</h2>
    <ul>
      <li><a href="https://example.com" target="_blank">Project 1</a></li>
      <li><a href="https://example.com" target="_blank">Project 2</a></li>
    </ul>
  </section>

  <section id="contact" class="form-section">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Webpage</p>
  </footer>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
